<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Digital Clock</title>
    <link rel="stylesheet" href="a.css">
    <script src="script.js" defer></script>
    <style>
         body {
      width: 100%;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3374&q=80');
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="display1">stop watch and timer</h3>
     <h1 class="type">clock</h1>
     <div class="outer-wrapper">
    <div class="clock">
        <div class="wrapper">
            <div class="main">
         <div class="hour">
                  <span class="number" id="hours">00</span>
                    <p> hours</p>
                </div>
       
        <span class="colon">:</span>
        <div class="min">
        <span class="number" id="minutes">00</span>
        <p>minutes</p>
    </div>
        <span class="colon">:</span>
        <div class="sec">
        <span class="number" id="seconds">00</span>
        <p> seconds</p>
    </div>
        <span class="number" id="session">AM</span>
    </div>
    <div class="btns">
                <button onclick="document.location='t2.html'">Stop watch</button>
                <button onclick="document.location='1.html'">Timer</button>
            </div>
</div>
</div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 <script>
 function displayTime(){
    var dateTime = new Date();
    var hrs = dateTime.getHours();
    var min = dateTime.getMinutes();
    var sec = dateTime.getSeconds();
    var session = document.getElementById('session');

    if(hrs >= 12){
        session.innerHTML = 'PM';
    }else{
        session.innerHTML = 'AM';
    }

    if(hrs > 12){
        hrs = hrs - 12;
    }

    document.getElementById('hours').innerHTML = hrs;
    document.getElementById('minutes').innerHTML = min;
    document.getElementById('seconds').innerHTML = sec;
}
setInterval(displayTime, 10);
 </script>
</body>
</html>
